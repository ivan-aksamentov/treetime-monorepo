version: '3.7'

services:
  treetime-dev-worker:
    container_name: treetime-dev-worker
    image: treetime-dev-worker
    build:
      context: ./
      dockerfile: python3-git-ubuntu/Dockerfile
    command: sh -c "cd /code/treetime && pip3 --quiet install . && mkdir -p /code/.output && cd /code/.output && python3 /code/treetime/bin/treetime --aln /code/examples/data/h3n2_na/h3n2_na_500.fasta --tree /code/examples/data/h3n2_na/h3n2_na_500.nwk --dates /code/examples/data/h3n2_na/h3n2_na_500.metadata.csv"
    volumes:
      - ../:/code
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 3000:3000
    environment:
      - COLORTERM=truecolor
      - TERM=xterm-truecolor
    restart: 'no'
    init: true
    user: '${UID}'
    tty: true
